            <circle fill="#F39C12" cx="140" cy="180" r="8"></circle>
            <circle fill="#9B59B6" cx="200" cy="170" r="8"></circle>
            <circle fill="#34495E" cx="260" cy="200" r="8"></circle>
            <circle fill="#1ABC9C" cx="130" cy="230" r="8"></circle>
